<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <H3>Slide Item</H3>
    <div class="main-slide s-wrap" id="main-slide">
        <div class="slides s-content">
            <div class="item">
                <div class="item-wrap" title="This Week Only for World Premier">
                    <img src="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/11/slider-01.jpg" alt="slider-01" width="930px" height="520px">
                </div>
            </div>
            <div class="item" style="width: 878px; margin-right: 0px;">
                <div class="item-wrap" title="When Buying Parts With Installation">
                    <img loading="lazy" src="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/10/slider-02.jpg" alt="slider-03" width="930px" height="520px">
                </div>
            </div>
        </div>
    </div>
    <h3>Slide navigation</h3>
    <div class="thumnail" style="max-width: 600px; margin: 0 auto;">
        <div class="thumnail-lists s-wrap" id="thumnails-lists">
            <div class="slides s-content">
                <div class="item" data-thumnail="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/10/1-1-600x600.jpg">
                    <img src="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/10/1-1-600x600.jpg" alt="2-36-500x500" width="600px" height="600px">
                </div>
                <div class="item" data-thumnail="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/10/3-1.jpg" style="width: 598px; margin-right: 0px;">
                    <img loading="lazy" src="https://k4j3j2s7.rocketcdn.me/partdo/wp-content/uploads/2022/10/3-1.jpg" alt="2-36-500x500" width="600px" height="600px">
                </div>
            </div>
        </div>
    </div>
    <script defer src="sudo-slide.js" type="text/javascript"></script>
    <script defer src="main.js" type="text/javascript"></script>
</body>
</html>
